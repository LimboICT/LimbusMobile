<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Limbus - SignUp</title>
  <link rel="icon" href="limbus.png" type="image/png">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .signup-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
    }
    .signup-container h2 {
      margin-bottom: 20px;
    }
    .signup-container input {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .signup-container button {
      width: 100%;
      padding: 10px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .signup-container .links {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .signup-container a {
      text-decoration: none;
      color: black;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Sign Up</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="signup-button">Sign Up</button>
    <div class="links">
      <a href="Login.html">Log In</a>
    </div>
  </div>

  <script type="module" src="signup.js"></script>
</body>
</html>
