<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Limbus - Edit Profile</title>
  <link rel="icon" href="limbus.png" type="image/png">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #f8f8f8;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .app-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding-bottom: 70px;
    }

    .app-header {
      background-color: #000;
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 10;
    }

    .back-btn {
      position: absolute;
      left: 15px;
      top: 15px;
      color: white;
      text-decoration: none;
      font-size: 20px;
    }

    .app-title {
      font-size: 20px;
      font-weight: 600;
    }

    .edit-profile-content {
      flex: 1;
      padding: 20px;
    }

    .profile-pic-section {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-pic-container {
      position: relative;
      display: inline-block;
      margin-bottom: 15px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      background-color: #f0f0f0;
      border: 3px solid white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .change-pic-btn {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 40px;
      height: 40px;
      background-color: #000;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid white;
      cursor: pointer;
    }

    .profile-form {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
    }

    .form-input {
      width: 100%;
      padding: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      background-color: #f9f9f9;
    }

    .save-btn {
      width: 100%;
      padding: 16px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .save-btn:active {
      background-color: #333;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #000;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      z-index: 100;
      border-top: 1px solid #333;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      text-decoration: none;
      font-size: 12px;
      padding: 5px 10px;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    .nav-item i {
      font-size: 22px;
      margin-bottom: 3px;
    }

    .nav-item.active {
      opacity: 1;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <a href="account.html" class="back-btn">‚Üê</a>
      <div class="app-title">Edit Profile</div>
    </header>

    <main class="edit-profile-content">
      <div class="profile-pic-section">
        <div class="profile-pic-container">
          <img id="profile-pic" class="profile-pic" src="default-profile.jpg" alt="Profile Picture" />
          <div class="change-pic-btn" onclick="document.getElementById('profile-upload').click()">
            <i class="fas fa-camera"></i>
          </div>
          <input type="file" id="profile-upload" accept="image/*" style="display: none;" />
        </div>
      </div>

      <div class="profile-form">
        <div class="form-group">
          <label class="form-label">Full Name</label>
          <input type="text" id="full-name" class="form-input" placeholder="Enter your full name" />
        </div>

        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" id="email" class="form-input" disabled />
        </div>

        <div class="form-group">
          <label class="form-label">Phone Number</label>
          <input type="tel" id="phone" class="form-input" placeholder="Enter your phone number" />
        </div>

        <div class="form-group">
          <label class="form-label">Birthday</label>
          <input type="date" id="birthday" class="form-input" />
        </div>

        <button class="save-btn" id="save-btn">Save Changes</button>
      </div>
    </main>
  </div>

  <nav class="bottom-nav">
    <a href="index.html" class="nav-item">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </a>
    <a href="cart.html" class="nav-item">
      <i class="fas fa-shopping-cart"></i>
      <span>Cart</span>
    </a>
    <a href="Contact.html" class="nav-item">
      <i class="fas fa-headset"></i>
      <span>Contact</span>
    </a>
    <a href="account.html" class="nav-item">
      <i class="fas fa-user"></i>
      <span>Account</span>
    </a>
  </nav>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAnf_PNL0nJAzcAC-Tozk9ugt8UIykeIu0",
      authDomain: "login-1d138.firebaseapp.com",
      projectId: "login-1d138",
      storageBucket: "login-1d138.appspot.com",
      messagingSenderId: "823918375870",
      appId: "1:823918375870:web:13db570de493498df33fef"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentUser = null;
    let profileData = {};

    function loadProfileData(user) {
      currentUser = user;

      document.getElementById('full-name').value = user.displayName || '';
      document.getElementById('email').value = user.email || '';

      const userRef = doc(db, "users", user.uid);
      getDoc(userRef).then((docSnap) => {
        if (docSnap.exists()) {
          profileData = docSnap.data();
          document.getElementById('phone').value = profileData.phone || '';
          document.getElementById('birthday').value = profileData.birthday || '';

          if (profileData.photoURL) {
            document.getElementById('profile-pic').src = profileData.photoURL;
          } else if (user.photoURL) {
            document.getElementById('profile-pic').src = user.photoURL;
          }
        }
      });
    }

    document.getElementById('profile-upload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          document.getElementById('profile-pic').src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('save-btn').addEventListener('click', async function() {
      const fullName = document.getElementById('full-name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const birthday = document.getElementById('birthday').value;
      const fileInput = document.getElementById('profile-upload');

      if (!fullName) {
        alert('Please enter your full name');
        return;
      }

      try {
        let photoURL = profileData.photoURL || currentUser.photoURL;

        if (fileInput.files[0]) {
          const storageRef = ref(storage, `profile_pics/${currentUser.uid}`);
          await uploadBytes(storageRef, fileInput.files[0]);
          photoURL = await getDownloadURL(storageRef);
        }

        const userRef = doc(db, "users", currentUser.uid);
        await setDoc(userRef, {
          displayName: fullName,
          phone,
          birthday,
          photoURL,
          lastUpdated: new Date()
        }, { merge: true });

        alert('Profile updated successfully!');
        window.location.href = 'account.html';

      } catch (error) {
        console.error("Error updating profile:", error);
        alert('Failed to update profile. Please try again.');
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loadProfileData(user);
      } else {
        window.location.href = 'Login.html';
      }
    });
  </script>
</body>
</html>
