<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Limbus - My Account</title>
  <link rel="icon" href="limbus.png" type="image/png">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #f8f8f8;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .app-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding-bottom: 70px;
    }

    .app-header {
      background-color: #000;
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 10;
    }

    .back-btn {
      position: absolute;
      left: 15px;
      top: 15px;
      color: white;
      text-decoration: none;
      font-size: 20px;
    }

    .app-title {
      font-size: 20px;
      font-weight: 600;
    }

    .account-content {
      flex: 1;
      padding: 20px;
    }

    .profile-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 15px;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: #999;
    }

    .user-name {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .user-email {
      color: #666;
      margin-bottom: 15px;
    }

    .account-section {
      background: white;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    .section-title {
      padding: 15px;
      font-weight: 600;
      border-bottom: 1px solid #f0f0f0;
    }

    .account-item {
      display: flex;
      align-items: center;
      padding: 15px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #f0f0f0;
    }

    .account-item:last-child {
      border-bottom: none;
    }

    .account-item i {
      width: 30px;
      font-size: 20px;
      color: #666;
      margin-right: 15px;
    }

    .account-item-text {
      flex: 1;
    }

    .account-item-title {
      font-weight: 500;
      margin-bottom: 3px;
    }

    .account-item-desc {
      font-size: 13px;
      color: #999;
    }

    .account-item-arrow {
      color: #999;
    }

    .logout-btn {
      display: block;
      width: 100%;
      padding: 16px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      margin-top: 20px;
      cursor: pointer;
      text-align: center;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #000;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      z-index: 100;
      border-top: 1px solid #333;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      text-decoration: none;
      font-size: 12px;
      padding: 5px 10px;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    .nav-item i {
      font-size: 22px;
      margin-bottom: 3px;
    }

    .nav-item.active {
      opacity: 1;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <a href="index.html" class="back-btn">‚Üê</a>
      <div class="app-title">My Account</div>
    </header>

    <main class="account-content">
      <div class="profile-card">
        <div class="profile-pic" id="profile-pic">
          <i class="fas fa-user"></i>
        </div>
        <h1 class="user-name" id="user-name">Loading...</h1>
        <p class="user-email" id="user-email">user@example.com</p>
      </div>

      <div class="account-section">
        <div class="section-title">Account</div>
        <a href="orders.html" class="account-item">
          <i class="fas fa-box"></i>
          <div class="account-item-text">
            <div class="account-item-title">My Orders</div>
            <div class="account-item-desc">View your order history</div>
          </div>
          <i class="fas fa-chevron-right account-item-arrow"></i>
        </a>
      </div>

      <div class="account-section">
        <div class="section-title">Settings</div>
        <a href="edit-profile.html" class="account-item">
          <i class="fas fa-user-edit"></i>
          <div class="account-item-text">
            <div class="account-item-title">Edit Profile</div>
            <div class="account-item-desc">Update your personal information</div>
          </div>
          <i class="fas fa-chevron-right account-item-arrow"></i>
        </a>
      </div>

      <button class="logout-btn" id="logout-btn">Log Out</button>
    </main>
  </div>

  <nav class="bottom-nav">
    <a href="index.html" class="nav-item">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </a>
    <a href="cart.html" class="nav-item">
      <i class="fas fa-shopping-cart"></i>
      <span>Cart</span>
    </a>
    <a href="Contact.html" class="nav-item">
      <i class="fas fa-headset"></i>
      <span>Contact</span>
    </a>
    <a href="account.html" class="nav-item active">
      <i class="fas fa-user"></i>
      <span>Account</span>
    </a>
  </nav>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAnf_PNL0nJAzcAC-Tozk9ugt8UIykeIu0",
      authDomain: "login-1d138.firebaseapp.com",
      projectId: "login-1d138",
      storageBucket: "login-1d138.appspot.com",
      messagingSenderId: "823918375870",
      appId: "1:823918375870:web:13db570de493498df33fef"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function loadUserProfile(user) {
      document.getElementById("user-name").textContent = user.displayName || "User";
      document.getElementById("user-email").textContent = user.email;
      
      if (user.photoURL) {
        document.getElementById("profile-pic").innerHTML = `<img src="${user.photoURL}" alt="Profile" style="width:100%;height:100%;border-radius:50%;">`;
      }
    }

    document.getElementById("logout-btn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      }).catch((error) => {
        console.error("Logout error:", error);
      });
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loadUserProfile(user);
      } else {
        window.location.href = "Login.html";
      }
    });
  </script>
</body>
</html>
