<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Orders | Drift Beyond Style</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <a href="account.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
    <h1>Your Orders</h1>
  </header>

  <main>
    <div id="orders-list">
      <p class="empty-orders-msg">You haven't placed any orders yet</p>
    </div>
  </main>

  <script type="module">
    import { auth, db } from './js/firebase.js';
    
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      
      const ordersSnapshot = await db.collection('orders')
        .where('userId', '==', user.uid)
        .orderBy('createdAt', 'desc')
        .get();
      
      const ordersList = document.getElementById('orders-list');
      
      if (ordersSnapshot.empty) {
        ordersList.innerHTML = '<p class="empty-orders-msg">You haven\'t placed any orders yet</p>';
        return;
      }
      
      ordersSnapshot.forEach(doc => {
        const order = doc.data();
        const orderElement = document.createElement('div');
        orderElement.className = 'order-card';
        orderElement.innerHTML = `
          <div class="order-header">
            <span>Order #${doc.id.substring(0, 8)}</span>
            <span class="status ${order.status}">${order.status}</span>
          </div>
          <div class="order-details">
            <span>${order.items.length} items</span>
            <span>â‚±${order.total.toFixed(2)}</span>
          </div>
          <div class="order-date">
            ${order.createdAt.toDate().toLocaleDateString()}
          </div>
        `;
        ordersList.appendChild(orderElement);
      });
    });
  </script>
</body>
</html>
