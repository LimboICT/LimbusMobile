<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Limbus - Home</title>
  <link rel="icon" href="limbus.png" type="image/png">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #f8f8f8;
      user-select: none;
      overflow-x: hidden;
      opacity: 0;
      animation: fadeIn 0.3s ease forwards;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      color: #333;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .app-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding-bottom: 60px; 
    }

    .app-header {
      background-color: #000;
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 10;
    }

    .app-title {
      font-size: 20px;
      font-weight: 600;
    }

    .main-content {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .categories {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      margin-top: 10px;
    }

    .category-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
      position: relative;
      border: 1px solid #e0e0e0;
    }

    .category-card:active {
      transform: scale(0.98);
    }

    .image-grid {
      position: relative;
      width: 100%;
      height: 180px;
    }

    .image-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transition: opacity 0.5s ease;
      filter: grayscale(20%); 
    }

    .image-grid img.active {
      opacity: 1;
    }

    .category-label {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0,0,0,0.8);
      color: white;
      padding: 15px;
      font-size: 18px;
      font-weight: 500;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #000;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      z-index: 100;
      border-top: 1px solid #333;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      text-decoration: none;
      font-size: 12px;
      padding: 5px 10px;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    .nav-item i {
      font-size: 22px;
      margin-bottom: 3px;
    }

    .nav-item.active {
      opacity: 1;
    }

    .auth-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 25px 0;
    }

    .auth-btn {
      padding: 14px 25px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 500;
      text-decoration: none;
      text-align: center;
      flex: 1;
      max-width: 150px;
      transition: all 0.2s;
    }

    .login-btn {
      background-color: white;
      color: black;
      border: 1px solid #ddd;
    }

    .login-btn:active {
      background-color: #f0f0f0;
    }

    .signup-btn {
      background-color: black;
      color: white;
      border: 1px solid black;
    }

    .signup-btn:active {
      background-color: #333;
    }

    #user-welcome {
      text-align: center;
      margin: 15px 0;
      font-size: 16px;
      color: #333;
      display: none;
    }

    .cart-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: #333;
      color: white;
      border-radius: 10px;
      padding: 2px 6px;
      font-size: 12px;
    }

    @media (min-width: 400px) {
      .categories {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .image-grid {
        height: 160px;
      }
    }

    @media (min-width: 768px) {
      .categories {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .image-grid {
        height: 200px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div class="app-title">Limbus</div>
      <div id="user-welcome"></div>
    </header>

    <main class="main-content">
      <div class="categories">
        <div class="category-card" onclick="location.href='MainPage.html'">
          <div class="image-grid">
            <img src="tshirt3img.jpg" alt="" class="category-image active">
            <img src="tshirt2img.jpg" alt="" class="category-image">
            <img src="tshirt1img.jpg" alt="" class="category-image">
            <img src="tshirt2img.jpg" alt="" class="category-image">
          </div>
          <div class="category-label">T-Shirts</div>
        </div>

        <div class="category-card" onclick="location.href='MainPage2.html'">
          <div class="image-grid">
            <img src="pants1img.jpg" alt="" class="category-image active">
            <img src="pants2img.jpg" alt="" class="category-image">
            <img src="pants3img.jpg" alt="" class="category-image">
            <img src="pants2img.jpg" alt="" class="category-image">
          </div>
          <div class="category-label">Pants</div>
        </div>

        <div class="category-card" onclick="location.href='MainPage3.html'">
          <div class="image-grid">
            <img src="ac5img.jpg" alt="" class="category-image active">
            <img src="ac4img.jpg" alt="" class="category-image">
            <img src="ac5img.jpg" alt="" class="category-image">
            <img src="ac4img.jpg" alt="" class="category-image">
          </div>
          <div class="category-label">Accessories</div>
        </div>

        <div class="category-card" onclick="location.href='MainPage4.html'">
          <div class="image-grid">
            <img src="co2img.jpg" alt="" class="category-image active">
            <img src="co2img.jpg" alt="" class="category-image">
            <img src="co1img.jpg" alt="" class="category-image">
            <img src="co3img.jpg" alt="" class="category-image">
          </div>
          <div class="category-label">Collectibles</div>
        </div>
      </div>

      <div class="auth-buttons">
        <a href="Login.html" id="login-btn" class="auth-btn login-btn">Log In</a>
        <a href="Signup.html" id="signup-btn" class="auth-btn signup-btn">Sign Up</a>
        <a href="#" id="logout-btn" style="display: none;" class="auth-btn login-btn">Log Out</a>
      </div>
    </main>
  </div>

  <nav class="bottom-nav">
    <a href="index.html" class="nav-item active">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </a>
    <a href="cart.html" class="nav-item">
      <i class="fas fa-shopping-cart"></i>
      <span>Cart</span>
      <span class="cart-badge" id="cart-count">0</span>
    </a>
    <a href="Contact.html" class="nav-item">
      <i class="fas fa-headset"></i>
      <span>Contact</span>
    </a>
    <a href="account.html" class="nav-item" id="account-btn">
      <i class="fas fa-user"></i>
      <span>Account</span>
    </a>
  </nav>

  <script type="module" src="firebaseAuth.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.addEventListener('gesturestart', function(e) {
        e.preventDefault();
      });

      const navItems = document.querySelectorAll('.nav-item');
      navItems.forEach(item => {
        item.addEventListener('click', function() {
          navItems.forEach(nav => nav.classList.remove('active'));
          this.classList.add('active');
        });
      });

      startImageSlider();
      checkUserAuth();
      handleLogout();
    });

    const auth = firebase.auth();

    function checkUserAuth() {
      firebase.auth().onAuthStateChanged((user) => {
        const loginBtn = document.getElementById('login-btn');
        const signupBtn = document.getElementById('signup-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userWelcome = document.getElementById('user-welcome');
        const accountBtn = document.getElementById('account-btn');
        
        if (user) {
          loginBtn.style.display = 'none';
          signupBtn.style.display = 'none';
          logoutBtn.style.display = 'block';
          userWelcome.style.display = 'block';
          userWelcome.innerText = `Welcome back, ${user.displayName || 'User'}`;
          accountBtn.querySelector('span').textContent = user.displayName || 'Account';
        } else {
          loginBtn.style.display = 'block';
          signupBtn.style.display = 'block';
          logoutBtn.style.display = 'none';
          userWelcome.style.display = 'none';
          accountBtn.querySelector('span').textContent = 'Account';
        }
      });
    }

    function handleLogout() {
      const logoutBtn = document.getElementById('logout-btn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', (e) => {
          e.preventDefault();
          firebase.auth().signOut().then(() => {
            location.reload();
          }).catch((error) => {
            console.error('Error logging out:', error.message);
          });
        });
      }
    }

    function startImageSlider() {
      const categoryImages = document.querySelectorAll('.category-image');
      
      setInterval(() => {
        categoryImages.forEach((image) => {
          const currentCategory = image.parentElement;
          const images = currentCategory.querySelectorAll('.category-image');
          
          const activeImage = currentCategory.querySelector('.category-image.active');
          let nextIndex = [...images].indexOf(activeImage) + 1;
          if (nextIndex === images.length) {
            nextIndex = 0;
          }

          images.forEach(img => img.classList.remove('active'));
          images[nextIndex].classList.add('active');
        });
      }, 2000);
    }

    function updateCartCount() {
      const cartCount = localStorage.getItem('cartCount') || 0;
      document.getElementById('cart-count').textContent = cartCount;
    }

    updateCartCount();
  </script>
</body>
</html>
