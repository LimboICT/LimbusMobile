<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Limbus - Drift Beyond Style</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: white;
      overflow-x: hidden;
    }

    header, nav {
      background-color: #111;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header input {
      flex: 1;
      margin: 0 10px;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }

    .category-tabs {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 10px;
      background: #1a1a1a;
    }

    .category-tabs button {
      background: #000;
      color: white;
      border: 1px solid #555;
      border-radius: 20px;
      padding: 5px 15px;
      cursor: pointer;
    }

    .product-section {
      padding: 20px;
    }

    .product-section h2 {
      margin-bottom: 10px;
    }

    .product-grid {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding-bottom: 10px;
    }

    .product {
      background: #222;
      padding: 10px;
      border-radius: 10px;
      min-width: 150px;
      flex: 0 0 auto;
      text-align: center;
    }

    .product img {
      max-width: 100%;
      border-radius: 5px;
    }

    .coming-soon {
      text-align: center;
      background: linear-gradient(to top, #000000, #333);
      padding: 40px 10px;
      border-radius: 10px;
      margin: 20px;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      justify-content: space-around;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<header>
  <button onclick="toggleMenu()">â˜°</button>
  <input type="text" placeholder="Search here..." />
  <button onclick="goToCart()">ðŸ›’</button>
</header>

<div class="category-tabs">
  <button onclick="showCategory('all')">All</button>
  <button onclick="showCategory('shirts')">Shirts</button>
  <button onclick="showCategory('pants')">Pants</button>
  <button onclick="showCategory('collectibles')">Collectibles</button>
</div>

<div class="product-section">
  <h2 id="category-title">All Products</h2>
  <div class="product-grid" id="product-grid">
    
  </div>
</div>

<div class="coming-soon">
  <h2>Coming Soon</h2>
</div>

<nav>
  <button onclick="navigate('home')">Home</button>
  <button onclick="navigate('category')">Category</button>
  <button onclick="navigate('search')">Search</button>
  <button onclick="navigate('notifications')">Notification</button>
  <button onclick="navigate('signout')">Sign Out</button>
</nav>

<script>
  const products = {
    all: [
      { name: 'Sinister Jester Shirt', price: 'â‚±400', category: 'shirts' },
      { name: 'Crux Drift Shirt', price: 'â‚±300', category: 'shirts' },
      { name: 'Shirt of Void', price: 'â‚±300', category: 'shirts' },
      { name: 'Sinister Jester Pants', price: 'â‚±300', category: 'pants' },
      { name: 'Pants of Void', price: 'â‚±200', category: 'pants' },
      { name: 'Soul Slasher Keychain', price: 'â‚±30', category: 'collectibles' }
    ]
  };

  products.shirts = products.all.filter(p => p.category === 'shirts');
  products.pants = products.all.filter(p => p.category === 'pants');
  products.collectibles = products.all.filter(p => p.category === 'collectibles');

  function showCategory(cat) {
    const grid = document.getElementById('product-grid');
    const title = document.getElementById('category-title');
    grid.innerHTML = '';
    title.textContent = cat.charAt(0).toUpperCase() + cat.slice(1) + ' Products';

    products[cat].forEach(product => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="https://via.placeholder.com/100x100?text=${encodeURIComponent(product.name)}" />
        <p>${product.name}</p>
        <strong>${product.price}</strong>
      `;
      grid.appendChild(div);
    });
  }

  function toggleMenu() {
    alert("Menu clicked");
  }

  function goToCart() {
    alert("Redirecting to cart...");
  }

  function navigate(page) {
    alert("Navigating to " + page);
  }

  // Load default category
  showCategory('all');
</script>

</body>
</html>
