<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Limbus - Drift Beyond Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Urbanist', sans-serif;
      background-color: #0f0f0f;
      color: #f0f0f0;
      overflow-x: hidden;
    }

    header, nav {
      background-color: #111;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header input {
      flex: 1;
      margin: 0 12px;
      padding: 10px 15px;
      border-radius: 25px;
      border: none;
      outline: none;
      background-color: #1e1e1e;
      color: white;
      font-size: 14px;
    }

    header button {
      background-color: #222;
      border: none;
      color: white;
      font-size: 20px;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    header button:hover {
      background-color: #333;
      transform: scale(1.05);
    }

    .category-tabs {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 12px 20px;
      background: #1a1a1a;
    }

    .category-tabs button {
      background: #1e1e1e;
      color: white;
      border: 1px solid #333;
      border-radius: 25px;
      padding: 6px 20px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .category-tabs button:hover {
      background: #333;
    }

    .product-section {
      padding: 20px;
    }

    .product-section h2 {
      margin-bottom: 16px;
      font-size: 20px;
    }

    .product-grid {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding-bottom: 10px;
    }

    .product {
      background: #1b1b1b;
      padding: 15px;
      border-radius: 12px;
      min-width: 160px;
      flex: 0 0 auto;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: translateY(-4px);
    }

    .product img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .product p {
      margin: 0;
      font-size: 14px;
      font-weight: 500;
    }

    .product strong {
      display: block;
      margin-top: 5px;
      font-size: 14px;
      color: #ddd;
    }

    .coming-soon {
      text-align: center;
      background: linear-gradient(to top, #000000, #222);
      padding: 40px 10px;
      border-radius: 10px;
      margin: 20px;
      font-size: 18px;
    }

    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      justify-content: space-around;
      display: flex;
      background: #111;
      padding: 10px 0;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.5);
    }

    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 13px;
      cursor: pointer;
      padding: 8px 10px;
      border-radius: 8px;
      transition: background 0.2s;
    }

    nav button:hover {
      background: #222;
    }

    .hidden {
      display: none;
    }

    /* Sliding menu styles */
    #side-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 220px;
      height: 100%;
      background-color: #1a1a1a;
      box-shadow: 2px 0 8px rgba(0,0,0,0.6);
      transition: left 0.3s ease;
      z-index: 1000;
      padding-top: 60px;
    }

    #side-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #side-menu li {
      padding: 15px 20px;
      border-bottom: 1px solid #333;
      color: #f0f0f0;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    #side-menu li:hover {
      background-color: #333;
    }

    #side-menu.open {
      left: 0;
    }
  </style>
</head>
<body>

<header>
  <button onclick="toggleMenu()">â˜°</button>
  <input type="text" placeholder="Search here..." />
  <button onclick="goToCart()">ðŸ›’</button>
</header>

<!-- Side Menu -->
<div id="side-menu">
  <ul>
    <li onclick="navigate('home')">Home</li>
    <li onclick="navigate('about')">About</li>
    <li onclick="navigate('contact')">Contact</li>
    <li onclick="navigate('logout')">Logout</li>
  </ul>
</div>

<div class="category-tabs">
  <button onclick="showCategory('all')">All</button>
  <button onclick="showCategory('shirts')">Shirts</button>
  <button onclick="showCategory('pants')">Pants</button>
  <button onclick="showCategory('collectibles')">Collectibles</button>
</div>

<div class="product-section">
  <h2 id="category-title">All Products</h2>
  <div class="product-grid" id="product-grid"></div>
</div>

<div class="coming-soon">
  <h2>Coming Soon</h2>
</div>

<nav>
  <button onclick="navigate('home')">Home</button>
  <button onclick="navigate('notifications')">Notification</button>
</nav>

<script>
  const products = {
    all: [
      { name: 'Sinister Jester Shirt', price: 'â‚±400', category: 'shirts' },
      { name: 'Crux Drift Shirt', price: 'â‚±300', category: 'shirts' },
      { name: 'Shirt of Void', price: 'â‚±300', category: 'shirts' },
      { name: 'Sinister Jester Pants', price: 'â‚±300', category: 'pants' },
      { name: 'Pants of Void', price: 'â‚±200', category: 'pants' },
      { name: 'Soul Slasher Keychain', price: 'â‚±30', category: 'collectibles' }
    ]
  };

  products.shirts = products.all.filter(p => p.category === 'shirts');
  products.pants = products.all.filter(p => p.category === 'pants');
  products.collectibles = products.all.filter(p => p.category === 'collectibles');

  function renderProducts(productList, titleText = 'All Products') {
    const grid = document.getElementById('product-grid');
    const title = document.getElementById('category-title');
    grid.innerHTML = '';
    title.textContent = titleText;

    if (productList.length === 0) {
      const msg = document.createElement('div');
      msg.style.padding = '40px';
      msg.style.textAlign = 'center';
      msg.style.fontSize = '16px';
      msg.style.opacity = '0.7';
      msg.textContent = 'No results found.';
      grid.appendChild(msg);
      return;
    }

    productList.forEach(product => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="https://via.placeholder.com/100x100?text=${encodeURIComponent(product.name)}" />
        <p>${product.name}</p>
        <strong>${product.price}</strong>
      `;
      grid.appendChild(div);
    });
  }

  function showCategory(cat) {
    renderProducts(products[cat], cat.charAt(0).toUpperCase() + cat.slice(1) + ' Products');
  }

  function toggleMenu() {
    const menu = document.getElementById('side-menu');
    menu.classList.toggle('open');
  }

  function goToCart() {
    alert("Redirecting to cart...");
  }

  function navigate(page) {
    alert("Navigating to " + page);
  }

  document.querySelector("header input").addEventListener("input", function (e) {
    const keyword = e.target.value.toLowerCase();
    const filtered = products.all.filter(product =>
      product.name.toLowerCase().includes(keyword)
    );

    const title = keyword ? `Search Results for "${e.target.value}"` : 'All Products';
    renderProducts(filtered, title);
  });

  document.addEventListener("click", function (e) {
    const menu = document.getElementById("side-menu");
    if (!menu.contains(e.target) && !e.target.closest("header button")) {
      menu.classList.remove("open");
    }
  });

  showCategory('all');
</script>

</body>
</html>
