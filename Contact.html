<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Limbus - Contact</title>
  <link rel="icon" href="limbus.png" type="image/png">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #f8f8f8;
      user-select: none;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      color: #333;
    }

    .app-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding-bottom: 60px;
    }

    /* App Header */
    .app-header {
      background-color: #000;
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 10;
    }

    .app-title {
      font-size: 20px;
      font-weight: 600;
    }

    /* Contact Content */
    .contact-content {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact-card {
      background: white;
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      margin-top: 20px;
    }

    .contact-card h1 {
      font-size: 24px;
      margin-bottom: 15px;
      text-align: center;
    }

    .contact-card p {
      font-size: 16px;
      color: #666;
      margin-bottom: 25px;
      text-align: center;
      line-height: 1.5;
    }

    /* Contact Form */
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      background-color: #f9f9f9;
    }

    .contact-form textarea {
      resize: none;
      height: 120px;
    }

    .contact-form button {
      width: 100%;
      padding: 14px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .contact-form button:active {
      background-color: #333;
    }

    /* Status Messages */
    .status-message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-size: 15px;
      display: none;
    }

    .success {
      background-color: rgba(0, 0, 0, 0.1);
      color: #000;
      border: 1px solid rgba(0, 0, 0, 0.2);
    }

    .error {
      background-color: rgba(0, 0, 0, 0.1);
      color: #000;
      border: 1px solid rgba(0, 0, 0, 0.2);
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #000;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      z-index: 100;
      border-top: 1px solid #333;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      text-decoration: none;
      font-size: 12px;
      padding: 5px 10px;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    .nav-item i {
      font-size: 22px;
      margin-bottom: 3px;
    }

    .nav-item.active {
      opacity: 1;
    }

    /* Responsive Adjustments */
    @media (min-width: 768px) {
      .contact-card {
        padding: 30px;
      }
      
      .contact-card h1 {
        font-size: 28px;
      }
      
      .contact-card p {
        font-size: 18px;
      }
    }
  </style>
  <!-- Using Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div class="app-title">Contact Us</div>
    </header>

    <main class="contact-content">
      <div class="contact-card">
        <h1>Get In Touch</h1>
        <p>Have any questions? Feel free to reach out! We'll get back to you as soon as possible.</p>
        
        <form class="contact-form" id="contactForm">
          <input type="text" id="name" placeholder="Your Name" required>
          <input type="email" id="email" placeholder="Your Email" required>
          <textarea id="message" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
        
        <div id="statusMessage" class="status-message success">Your message has been sent successfully!</div>
        <div id="errorMessage" class="status-message error">There was an error sending your message. Please try again.</div>
      </div>
    </main>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="Home.html" class="nav-item">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </a>
    <a href="cart.html" class="nav-item">
      <i class="fas fa-shopping-cart"></i>
      <span>Cart</span>
    </a>
    <a href="Contact.html" class="nav-item active">
      <i class="fas fa-headset"></i>
      <span>Contact</span>
    </a>
    <a href="account.html" class="nav-item">
      <i class="fas fa-user"></i>
      <span>Account</span>
    </a>
  </nav>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAnf_PNL0nJAzcAC-Tozk9ugt8UIykeIu0",
      authDomain: "login-1d138.firebaseapp.com",
      projectId: "login-1d138",
      storageBucket: "login-1d138.firebasestorage.app",
      messagingSenderId: "823918375870",
      appId: "1:823918375870:web:13db570de493498df33fef"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Mobile app-like behavior
    document.addEventListener('DOMContentLoaded', function() {
      // Prevent zooming
      document.addEventListener('gesturestart', function(e) {
        e.preventDefault();
      });

      // Form submission
      const contactForm = document.getElementById('contactForm');
      const statusMessage = document.getElementById('statusMessage');
      const errorMessage = document.getElementById('errorMessage');

      contactForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const message = document.getElementById('message').value.trim();

        if (name && email && message) {
          try {
            await addDoc(collection(db, "contactMessages"), {
              name,
              email,
              message,
              timestamp: serverTimestamp()
            });

            statusMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            contactForm.reset();
            
            // Hide success message after 5 seconds
            setTimeout(() => {
              statusMessage.style.display = 'none';
            }, 5000);
          } catch (error) {
            console.error("Error sending message:", error);
            errorMessage.style.display = 'block';
            statusMessage.style.display = 'none';
          }
        } else {
          errorMessage.textContent = 'Please fill in all fields.';
          errorMessage.style.display = 'block';
        }
      });
    });

    // Security measures
    document.addEventListener("contextmenu", (event) => event.preventDefault());
    document.addEventListener("copy", (event) => {
      event.preventDefault();
      alert("Copying is disabled on this website.");
    });
    document.addEventListener("keydown", (event) => {
      if ((event.ctrlKey && event.key === "c") || (event.metaKey && event.key === "c")) {
        event.preventDefault();
        alert("Copying is disabled.");
      }
    });
  </script>
</body>
</html>
