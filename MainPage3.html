<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Limbus - Accessories</title>
    <link rel="icon" href="limbus.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f8f8f8;
            user-select: none;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }

        .app-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding-bottom: 60px;
        }

        .app-header {
            background-color: #000;
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .app-title {
            font-size: 20px;
            font-weight: 600;
        }

        .products-container {
            flex: 1;
            padding: 15px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 10px;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            transition: transform 0.2s ease;
        }

        .product-card:active {
            transform: scale(0.98);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
        }

        .product-name {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .product-price {
            font-size: 16px;
            color: #666;
            margin-bottom: 15px;
        }

        .view-btn {
            width: 100%;
            padding: 12px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .view-btn:active {
            background-color: #333;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #000;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            z-index: 100;
            border-top: 1px solid #333;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 12px;
            padding: 5px 10px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .nav-item i {
            font-size: 22px;
            margin-bottom: 3px;
        }

        .nav-item.active {
            opacity: 1;
        }

        .auth-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 15px;
        }

        .auth-btn {
            padding: 14px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            text-align: center;
            flex: 1;
            max-width: 150px;
        }

        .login-btn {
            background-color: white;
            color: black;
            border: 1px solid #ddd;
        }

        .signup-btn {
            background-color: black;
            color: white;
            border: 1px solid black;
        }

        #user-welcome {
            text-align: center;
            margin: 15px 0;
            font-size: 16px;
            color: #333;
            display: none;
        }

        @media (min-width: 400px) {
            .products-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 768px) {
            .products-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="app-title">Accessories</div>
        </header>

        <main class="products-container">
            <div class="product-card" onclick="viewProduct('Limbos Leather Suspenders', '340.00', 'ac1img.jpg', false, false)">
                <img src="ac1img.jpg" alt="Limbos Leather Suspenders" class="product-image">
                <div class="product-info">
                    <h3 class="product-name">Limbos Leather Suspenders</h3>
                    <p class="product-price">₱340.00</p>
                    <button class="view-btn">View Product</button>
                </div>
            </div>

            <div class="product-card" onclick="viewProduct('Cross Necklace', '140.00', 'ac2img.jpg', false, false)">
                <img src="ac2img.jpg" alt="Cross Necklace" class="product-image">
                <div class="product-info">
                    <h3 class="product-name">Cross Necklace</h3>
                    <p class="product-price">₱140.00</p>
                    <button class="view-btn">View Product</button>
                </div>
            </div>

            <div class="product-card" onclick="viewProduct('Smile Shirt Patches', '50.00', 'ac3img.jpg', false, false)">
                <img src="ac3img.jpg" alt="Smile Shirt Patches" class="product-image">
                <div class="product-info">
                    <h3 class="product-name">Smile Shirt Patches</h3>
                    <p class="product-price">₱50.00</p>
                    <button class="view-btn">View Product</button>
                </div>
            </div>

            <div class="product-card" onclick="viewProduct('Flame Shirt Pendant', '50.00', 'ac4img.jpg', false, false)">
                <img src="ac4img.jpg" alt="Flame Shirt Pendant" class="product-image">
                <div class="product-info">
                    <h3 class="product-name">Flame Shirt Pendant</h3>
                    <p class="product-price">₱50.00</p>
                    <button class="view-btn">View Product</button>
                </div>
            </div>

            <div class="product-card" onclick="viewProduct('LIMITED EDITION Limbos Cloak', '999.99', 'ac5img.jpg', true, false)">
                <img src="ac5img.jpg" alt="LIMITED EDITION Limbos Cloak" class="product-image">
                <div class="product-info">
                    <h3 class="product-name">LIMITED EDITION Limbos Cloak</h3>
                    <p class="product-price">₱999.99</p>
                    <button class="view-btn">View Product</button>
                </div>
            </div>
        </main>

        <div class="auth-buttons">
            <a href="Login.html" id="login-btn" class="auth-btn login-btn">Log In</a>
            <a href="Signup.html" id="signup-btn" class="auth-btn signup-btn">Sign Up</a>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="cart.html" class="nav-item">
            <i class="fas fa-shopping-cart"></i>
            <span>Cart</span>
        </a>
        <a href="Contact.html" class="nav-item">
            <i class="fas fa-headset"></i>
            <span>Contact</span>
        </a>
        <a href="account.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Account</span>
        </a>
    </nav>

    <script type="module" src="firebaseAuth.js"></script>

    <script>
        const auth = firebase.auth();

        function checkUserAuth() {
            firebase.auth().onAuthStateChanged((user) => {
                const loginBtn = document.getElementById('login-btn');
                const signupBtn = document.getElementById('signup-btn');

                if (user) {
                    loginBtn.style.display = 'none';
                    signupBtn.style.display = 'none';;
                } else {
                    loginBtn.style.display = 'block';
                    signupBtn.style.display = 'block';
                }
            });
        }

        function viewProduct(name, price, image, hasSize, hasColor) {
            const url = `ProductPage.html?name=${encodeURIComponent(name)}&price=${encodeURIComponent(price)}&image=${encodeURIComponent(image)}&hasSize=${hasSize}&hasColor=${hasColor}`;
            window.location.href = url;
        }

        document.addEventListener('DOMContentLoaded', function() {
      checkUserAuth();
      handleLogout();

      document.addEventListener('gesturestart', function (e) {
        e.preventDefault();
      });
    });
    </script>
</body>
</html>
