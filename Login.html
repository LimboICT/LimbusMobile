<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Limbus - LogIn</title>
  <link rel="icon" href="limbus.png" type="image/png" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
    }

    .login-container h2 {
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      width: 20px;
      height: 20px;
      fill: #555;
    }

    .toggle-password svg {
      width: 20px;
      height: 20px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-container .links {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .login-container a {
      text-decoration: none;
      color: black;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Log in</h2>
    <input type="email" id="email" placeholder="Email" />

    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Password" />
      <span class="toggle-password" onclick="togglePassword()" id="toggle-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 4.5C7.305 4.5 3.135 7.555 1.5 12c1.635 4.445 5.805 7.5 10.5 7.5s8.865-3.055 10.5-7.5C20.865 7.555 16.695 4.5 12 4.5zm0 12c-2.485 0-4.5-2.015-4.5-4.5S9.515 7.5 12 7.5s4.5 2.015 4.5 4.5-2.015 4.5-4.5 4.5zm0-7.5a3 3 0 100 6 3 3 0 000-6z"/>
        </svg>
      </span>
    </div>

    <button id="login-button">Log In</button>
    <div class="links">
      <span>Don't have an account? <a href="Signup.html">Sign Up</a></span>
    </div>
  </div>

  <script type="module" src="login.js"></script>

  <script>
    document.addEventListener('gesturestart', function (e) {
      e.preventDefault();
    });

    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('toggle-icon');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.innerHTML = `
          <!-- Eye-off icon -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M2.808 1.394L1.394 2.808l3.315 3.314A11.871 11.871 0 000 12c1.635 4.445 5.805 7.5 10.5 7.5a11.86 11.86 0 005.878-1.566l3.318 3.318 1.414-1.414L2.808 1.394zM6.198 8.784l2.072 2.072A3 3 0 0012 15a2.98 2.98 0 001.144-.232l1.808 1.808a4.998 4.998 0 01-6.12-7.792l.366.366zm5.865-3.297A11.863 11.863 0 0112 4.5c4.695 0 8.865 3.055 10.5 7.5a11.816 11.816 0 01-3.237 4.637l-2.353-2.353A4.502 4.502 0 0012 7.5c-.337 0-.664.042-.977.119l-1.3-1.3a6.47 6.47 0 012.34-.832z"/>
          </svg>
        `;
      } else {
        passwordInput.type = 'password';
        toggleIcon.innerHTML = `
          <!-- Eye icon -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 4.5C7.305 4.5 3.135 7.555 1.5 12c1.635 4.445 5.805 7.5 10.5 7.5s8.865-3.055 10.5-7.5C20.865 7.555 16.695 4.5 12 4.5zm0 12c-2.485 0-4.5-2.015-4.5-4.5S9.515 7.5 12 7.5s4.5 2.015 4.5 4.5-2.015 4.5-4.5 4.5zm0-7.5a3 3 0 100 6 3 3 0 000-6z"/>
          </svg>
        `;
      }
    }
  </script>
</body>
</html>
