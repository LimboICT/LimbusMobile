<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Limbus - Cart</title>
  <link rel="icon" href="limbus.png" type="image/png">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #f8f8f8;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .app-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding-bottom: 70px;
    }

    .app-header {
      background-color: #000;
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 10;
    }

    .back-btn {
      position: absolute;
      left: 15px;
      top: 15px;
      color: white;
      text-decoration: none;
      font-size: 20px;
    }

    .app-title {
      font-size: 20px;
      font-weight: 600;
    }

    .cart-content {
      flex: 1;
      padding: 15px;
    }

    .empty-cart {
      text-align: center;
      margin-top: 50px;
    }

    .empty-cart i {
      font-size: 50px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .empty-cart h2 {
      font-size: 22px;
      color: #666;
      margin-bottom: 15px;
    }

    .empty-cart p {
      color: #999;
      margin-bottom: 25px;
    }

    .shop-btn {
      display: inline-block;
      padding: 12px 30px;
      background-color: #000;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: 500;
    }

    .cart-items {
      margin-bottom: 15px;
    }

    .cart-item {
      background: white;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    .item-header {
      display: flex;
      padding: 15px;
      border-bottom: 1px solid #f0f0f0;
    }

    .item-image {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
    }

    .item-details {
      flex: 1;
    }

    .item-name {
      font-weight: 600;
      margin-bottom: 5px;
    }

    .item-price {
      color: #000;
      font-weight: 500;
    }

    .item-options {
      color: #666;
      font-size: 14px;
      margin-top: 5px;
    }

    .item-footer {
      display: flex;
      justify-content: space-between;
      padding: 15px;
      align-items: center;
    }

    .quantity-control {
      display: flex;
      align-items: center;
    }

    .quantity-btn {
      width: 30px;
      height: 30px;
      background-color: #f0f0f0;
      border: none;
      border-radius: 50%;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .quantity-input {
      width: 40px;
      text-align: center;
      margin: 0 10px;
      font-size: 16px;
      border: none;
      background: transparent;
    }

    .remove-btn {
      color: #ff3b30;
      background: none;
      border: none;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }

    .summary {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin-bottom: 15px;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .summary-label {
      color: #666;
    }

    .summary-value {
      font-weight: 500;
    }

    .total-row {
      border-top: 1px solid #f0f0f0;
      padding-top: 15px;
      margin-top: 15px;
      font-weight: 600;
      font-size: 18px;
    }

    .checkout-btn {
      display: block;
      width: 100%;
      padding: 16px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 15px;
    }

    .checkout-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #000;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      z-index: 100;
      border-top: 1px solid #333;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      text-decoration: none;
      font-size: 12px;
      padding: 5px 10px;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    .nav-item i {
      font-size: 22px;
      margin-bottom: 3px;
    }

    .nav-item.active {
      opacity: 1;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <a href="index.html" class="back-btn">←</a>
      <div class="app-title">Your Cart</div>
    </header>

    <main class="cart-content">
      <div id="cart-items-container">
      </div>

      <div id="empty-cart-view" class="empty-cart" style="display: none;">
        <i class="fas fa-shopping-cart"></i>
        <h2>Your cart is empty</h2>
        <p>Browse our collection and add some items</p>
        <a href="index.html" class="shop-btn">Shop Now</a>
      </div>

      <div id="cart-summary" style="display: none;">
        <div class="summary">
          <div class="summary-row">
            <span class="summary-label">Subtotal</span>
            <span class="summary-value" id="subtotal">₱0.00</span>
          </div>
          <div class="summary-row">
            <span class="summary-label">Shipping</span>
            <span class="summary-value">Free</span>
          </div>
          <div class="summary-row total-row">
            <span class="summary-label">Total</span>
            <span class="summary-value" id="total-price">₱0.00</span>
          </div>
        </div>
        <button id="checkout-btn" class="checkout-btn" disabled>Checkout</button>
      </div>
    </main>
  </div>

  <nav class="bottom-nav">
    <a href="index.html" class="nav-item">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </a>
    <a href="cart.html" class="nav-item active">
      <i class="fas fa-shopping-cart"></i>
      <span>Cart</span>
    </a>
    <a href="Contact.html" class="nav-item">
      <i class="fas fa-headset"></i>
      <span>Contact</span>
    </a>
    <a href="account.html" class="nav-item">
      <i class="fas fa-user"></i>
      <span>Account</span>
    </a>
  </nav>

<script>
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  // Function to render cart items and update the cart display
  function renderCart() {
    const cartContainer = document.getElementById("cart-items-container");
    const emptyView = document.getElementById("empty-cart-view");
    const summaryView = document.getElementById("cart-summary");
    const checkoutBtn = document.getElementById("checkout-btn");

    // Clear the container first
    cartContainer.innerHTML = "";

    // If cart is empty, show empty cart view
    if (cart.length === 0) {
      emptyView.style.display = "block";
      summaryView.style.display = "none";
      checkoutBtn.disabled = true; // Disable checkout if cart is empty
      return;
    }

    // If cart has items, show summary and enable checkout button
    emptyView.style.display = "none";
    summaryView.style.display = "block";
    checkoutBtn.disabled = false;

    let subtotal = 0;

    // Loop through each item in the cart
    cart.forEach((item, index) => {
      const itemTotal = item.price * item.quantity; // Calculate item total price
      subtotal += itemTotal; // Add to subtotal

      // Create a new HTML element for each cart item
      const itemElement = document.createElement("div");
      itemElement.className = "cart-item";
      itemElement.innerHTML = `
        <div class="item-header">
          <!-- Change image source based on selected color -->
          <img src="${getImageForColor(item)}" alt="${item.name}" class="item-image" id="cart-item-img-${index}">
          <div class="item-details">
            <div class="item-name">${item.name}</div>
            <div class="item-price">₱${item.price.toFixed(2)}</div>
            
            <!-- Editable Color Selection -->
            <div class="item-options">
              Color: 
              <select class="color-selector" onchange="updateColor(${index}, this.value)">
                <option value="White" ${item.color === 'White' ? 'selected' : ''}>White</option>
                <option value="Gray" ${item.color === 'Gray' ? 'selected' : ''}>Gray</option>
                <option value="Black" ${item.color === 'Black' ? 'selected' : ''}>Black</option>
                <option value="Red" ${item.color === 'Red' ? 'selected' : ''}>Red</option>
                <option value="Blue" ${item.color === 'Blue' ? 'selected' : ''}>Blue</option>
              </select>
            </div>

            <!-- Editable Size Selection -->
            <div class="item-options">
              Size: 
              <select class="size-selector" onchange="updateSize(${index}, this.value)">
                <option value="S" ${item.size === 'S' ? 'selected' : ''}>S</option>
                <option value="M" ${item.size === 'M' ? 'selected' : ''}>M</option>
                <option value="L" ${item.size === 'L' ? 'selected' : ''}>L</option>
                <option value="XL" ${item.size === 'XL' ? 'selected' : ''}>XL</option>
              </select>
            </div>
          </div>
        </div>
        <div class="item-footer">
          <div class="quantity-control">
            <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">−</button>
            <input type="text" class="quantity-input" value="${item.quantity}" readonly>
            <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
          </div>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        </div>
      `;
      cartContainer.appendChild(itemElement);
    });

    // Update subtotal and total price display
    document.getElementById("subtotal").textContent = `₱${subtotal.toFixed(2)}`;
    document.getElementById("total-price").textContent = `₱${subtotal.toFixed(2)}`;
  }

  // Function to get the correct image for the selected color
  function getImageForColor(item) {
    const colorImages = {
      "White": item.imageWhite,
      "Gray": item.imageGray,
      "Black": item.imageBlack,
      "Red": item.imageRed,
      "Blue": item.imageBlue
    };

    // Return the image URL for the selected color, or the default image
    return colorImages[item.color] || item.image;
  }

  // Function to update the color of an item in the cart
  function updateColor(index, newColor) {
    cart[index].color = newColor; // Update color in cart
    localStorage.setItem("cart", JSON.stringify(cart)); // Save updated cart to localStorage
    renderCart(); // Re-render the cart
  }

  // Function to update the size of an item in the cart
  function updateSize(index, newSize) {
    cart[index].size = newSize; // Update size in cart
    localStorage.setItem("cart", JSON.stringify(cart)); // Save updated cart to localStorage
    renderCart(); // Re-render the cart
  }

  // Function to update the quantity of an item in the cart
  function updateQuantity(index, change) {
    const newQuantity = cart[index].quantity + change;

    // Prevent quantity from going below 1
    if (newQuantity < 1) return;

    // Update the quantity in the cart
    cart[index].quantity = newQuantity;
    localStorage.setItem("cart", JSON.stringify(cart)); // Save updated cart to localStorage
    renderCart(); // Re-render the cart
  }

  // Function to remove an item from the cart
  function removeItem(index) {
    cart.splice(index, 1); // Remove item at index
    localStorage.setItem("cart", JSON.stringify(cart)); // Save updated cart to localStorage
    renderCart(); // Re-render the cart
  }

  // Event listener for checkout button
  document.getElementById("checkout-btn").addEventListener("click", function() {
    window.location.href = "checkout.html"; // Redirect to checkout page
  });

  // Load cart when page is loaded
  window.addEventListener("load", renderCart);
</script>

<script>
  // Disable pinch-to-zoom gesture on mobile
  document.addEventListener('gesturestart', function (e) {
    e.preventDefault();
  });
</script>


</body>
</html>
